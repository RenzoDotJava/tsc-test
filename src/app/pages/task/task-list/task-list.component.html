<div class="p-3 task-container">
  <div class="d-flex flex-column task-list h-100">
    <h1>LISTA DE TAREAS</h1>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmitTask()"
      class="d-flex flex-column flex-sm-row align-items-md-center gap-2 mt-2">
      <label class="fs-5 fw-bold" for="task">Tarea:</label>
      <input appAlphanumeric type="text" class="form-control" id="task" formControlName="name" />
      <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Agregar</button>
    </form>
    <div class="mt-3 p-2 border rounded-3 border-primary flex-fill overflow-y-auto">
      @if(isLoading) {
      <label id="loading-message">Obteniendo tareas...</label>
      }
      @else {
      @for(task of tasks$ | async; track task){
      <app-task-item [task]="task"></app-task-item>
      } @empty {
      <span id="empty-message">No hay tareas</span>
      }
      }
    </div>
  </div>
</div>
