<div class="vh-100 vw-100 d-flex align-items-center justify-content-center login-container">
  <div class="border border-primary px-3 px-lg-4 px-xl-5 py-5 position-relative w-100">
    <div class="position-absolute bg-white px-1 login-title">
      <h3 class="m-0">Login</h3>
    </div>
    <form class="row gap-2 gap-lg-0" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <div class="col-12 col-lg-7 col-xl-6">
        @if(errorMsg.trim() !== ''){
        <div class="alert alert-danger" role="alert">
          {{errorMsg}}
        </div>
        }
        <div class="mb-3 d-flex flex-column">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username"  autocomplete="username"/>
          @if (hasError('username', 'required')) {
          <span id="error-user" class="text-danger mt-1">El usuario es requerido</span>
          }
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" id="password"
              formControlName="password" autocomplete="current-password"/>
            <button class="input-group-text"><i (click)="toggleVisibility($event)"
                [ngClass]="['bi', isPasswordVisible ? 'bi-eye-slash-fill' : 'bi-eye-fill']"></i></button>
          </div>
          @if (hasError('password', 'required')) {
          <span id="error-password" class="text-danger mt-1">La contraseña es requerida</span>
          }
        </div>
      </div>
      <div class="col-12 col-lg-5 col-xl-6 d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary px-3 px-lg-4">Ingresar</button>
      </div>
    </form>
  </div>
</div>
